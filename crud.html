<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>CRUD Page</title>
    <script type="module">
        import {init} from './blog.js';
        window.addEventListener('DOMContentLoaded', init);
    </script>
     <template id="blog_template">
        <div>
            <h3>Title</h3>
            <time datetime="0000-00-00T00:00">00:00</time>
            <p>Summary of the post.</p>
            <button class="edit_btn"><img src="./pencil_icon.png" alt="Edit"></button>
            <button class="delete_btn"><img src="./trash_icon.png" alt="Delete"></button>
        </div>
    </template>
</head>
<body>
    <dialog id="post_dia">
        <div id="dia_wrapper">
            <form id="form" method="dialog">
                <label for="title">Post Title: </label>
                <input autofocus required type="text" id="title" name="title">
                <label for="summary">Summary: </label>
                <textarea required id="summary" name="summary"></textarea>

                <button id="enter_btn">Enter</button>
            </form>
            <button id="cancel_btn">Cancel</button>
        </div>
    </dialog>
    <h1>POSTS</h1>
    <button id="new_post">New Post</button>
    <br>
    <section id="posts">

    </section>
</body>
